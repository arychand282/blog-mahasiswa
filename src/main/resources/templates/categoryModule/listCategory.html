<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Admin Blog Mahasiswa!</title>

    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/webjars/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/webjars/nprogress/0.2.0/nprogress.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/css/custom.min.css" rel="stylesheet">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <!-- top navigation -->
        <div th:replace="fragments/fragment-top-navigation :: top-navigation"></div>
        <!-- /top navigation -->

        <div th:replace="fragments/fragments-before-content :: top-fragments"></div>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Category</h3>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>List of Category</h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li>
                                        <a href="#" th:href="@{/category/create}" role="button" class="btn btn-default">
                                            <span><i class="fa fa-plus-circle"></i></span> create
                                        </a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">

                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Description</th>
                                            <th>Created By</th>
                                            <th>Date Created</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <th:block th:each="categoryDto : ${pageCategoryDto.content}">
                                            <tr>
                                                <td th:text="${{categoryDto.name}}"></td>
                                                <td th:text="${{categoryDto.description}}"></td>
                                                <td th:text="${{categoryDto.createdBy}}"></td>
                                                <td th:text="${{categoryDto.dateCreated}}"></td>
                                                <td>
                                                    <a th:href="@{/category/detail/{id}(id=${categoryDto.id})}" href="#"
                                                       role="button" class="btn btn-primary">
                                                        <i class="fa fa-info"></i>
                                                    </a>
                                                    <a th:href="@{/category/delete/{id}(id=${categoryDto.id})}" href="#"
                                                       role="button" class="btn btn-danger">
                                                        <i class="fa fa-trash"></i>
                                                    </a>
                                                    <a th:href="@{/category/edit/{id}(id=${categoryDto.id})}" href="#"
                                                       role="button" class="btn btn-primary">
                                                        <i class="fa fa-edit"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                        </th:block>

                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <div th:replace="fragments/fragment-footer-content :: footer-content"></div>
        <!-- /footer content -->
    </div>
</div>

<!-- jQuery -->
<script src="/webjars/jquery/2.2.3/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="/webjars/fastclick/1.0.6/fastclick.js"></script>
<!-- NProgress -->
<script src="/webjars/nprogress/0.2.0/nprogress.js"></script>

<!-- Custom Theme Scripts -->
<script src="/js/custom.min.js"></script>
</body>
</html>
