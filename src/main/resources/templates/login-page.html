<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>
    <span th:utext="${successMessage}"></span>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form th:action="@{/login}" method="POST">
                    <h1>Login Form</h1>
                    <div>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email" required="required" />
                    </div>
                    <div>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="required" />
                    </div>
                    <div align="center" th:if="${param.error}">
                        <p style="font-size: 20px; color: #FF1C19;">Email or Password invalid, please verify</p>
                    </div>
                    <div>
                        <button class="btn btn-default submit" type="submit" name="Submit" value="Login">Log in</button>
                        <!--<a class="reset_pass" href="#">Lost your password?</a>-->
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">New to site?
                            <a th:href="@{/registration}" class="to_register"> Create Account </a>
                        </p>

                        <div class="clearfix"></div>
                        <br />

                        <div>
                            <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                            <p>Â©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
</html>
